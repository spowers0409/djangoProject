<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}My Django Page{% endblock %}</title>
    {% load static %}
    <style>
        nav {
            background-color: #f8f9fa;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .github-button {
            width: 40px;
            height: 40px;
            background: url("{% static 'images/github-mark.png' %}") no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            display: inline-block;
            transition: transform 0.2s;
        }
        .github-button:hover {
            transform: scale(1.1);
        }        
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="{% url 'main' %}">Home</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'about' %}">About</a>
        </div>
        <div>
            <a href="https://github.com/spowers0409/djangoProject" class="github-button" target="_blank"></a>
        </div>
    </nav>
    <div>
        {% block content%}{% endblock %}
    </div>
</body>
</html>
